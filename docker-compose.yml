services:
  postgres:
    image: postgres:16-alpine
    container_name: orchestrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: orchestrix
      POSTGRES_PASSWORD: orchestrix_dev_password
      POSTGRES_DB: orchestrix_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrix -d orchestrix_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrix:
    build: .
    container_name: orchestrix-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: orchestrix
      DB_PASSWORD: orchestrix_dev_password
      DB_NAME: orchestrix_dev
      DB_SSLMODE: disable
    ports:
      - "8080:8080"

volumes:
  postgres_data: